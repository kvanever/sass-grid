<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Grids</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="colors">
        <header><h1>Colors</h1></header>
        <section id="primary">
          <h1>Primary Colors</h1>
          <figure class="color-description">
            <div id="purple" class="color-window"></div>
            <p><span class="color-property">Name:</span><span class="color-value">Purple</span></p>
            <p><span class="color-property">RGB:</span><span class="color-value">208 / 96 / 157</span></p>
            <p><span class="color-property">HSL:</span><span class="color-value">331deg / 53% / 24%</span></p>
          </figure>

          <figure class="color-description">
            <div id="pink" class="color-window"></div>
            <p><span class="color-property">Name:</span><span class="color-value">Pink</span></p>
            <p><span class="color-property">RGB:</span><span class="color-value">255 / 121 / 118</span></p>
            <p><span class="color-property">HSL:</span><span class="color-value">1deg / 63% / 36%</span></p>
          </figure>

          <figure class="color-description">
            <div id="green" class="color-window"></div>
            <p><span class="color-property">Name:</span><span class="color-value">Green</span></p>
            <p><span class="color-property">RGB:</span><span class="color-value">94 / 203 / 101</span></p>
            <p><span class="color-property">HSL:</span><span class="color-value">181deg /  62% / 46%</span></p>
          </figure>

          <figure class="color-description">
            <div id="yellow" class="color-window"></div>
            <p><span class="color-property">Name:</span><span class="color-value">Yellow</span></p>
            <p><span class="color-property">RGB:</span><span class="color-value">194 / 238 / 110</span></p>
            <p><span class="color-property">HSL:</span><span class="color-value">151deg / 82% / 73%</span></p>
          </figure>

        </section>

        <section id="tones">
          <h1>Tints and Tones</h1>
        </section>

        <section id="generated">
          <h1>Generated Colors</h1>
        </section>
      </section>

      <section id="typo">
      </section>
    </div>
  </body>
</html>
